<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 dark:bg-gray-700 flex flex-col justify-center items-center my-20">
    <div class="bg-white dark:bg-gray-900 shadow-lg text-zinc-700 dark:text-gray-200 w-4/5 p-10 space-y-3">
        <h1 class="text-3xl font-bold text-center">Administrador de archivos</h1>
        <p class="text-justify">Este es un servicio HTTP hecho desde cero en JAVA con Sockets de Flujo Bloqueante y un alberca de hilos, que te permitirá leer, subir y editar tus archivos de carácter público.</p>
        
        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click para subir</span> o suelta</p>
                    <p class="text-sm font-bold text-gray-500 dark:text-gray-400" id="file-name">Añade archivo</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div> 
        <div class="flex flex-col items-center justify-center w-full mt-5">
            <button id="btn-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-blue-100 disabled:cursor-not-allowed" disabled>Enviar archivo</button>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-center">Lista de archivos</h2>
            <div class="flex justify-end">
                <button id="btn-refresh" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Refrescar</button>
            </div>
            <ul id="file-list" class="mt-5 divide-y divide-gray-300">
            </ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
