<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 dark:bg-gray-700 flex flex-col justify-center items-center my-20">
    <div class="bg-white dark:bg-gray-900 shadow-lg text-zinc-700 dark:text-gray-200 w-4/5 p-10 space-y-3">
        <h1 class="text-3xl font-bold text-center">Parámetros</h1>
        <div class="flex justify-end">
            <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Ir a principal</a>
        </div>
        <form method="GET" action="/parameters" class="flex flex-col items-center justify-center w-full">
            <label for="Nombre" class="w-full">
                <span class="text-sm font-semibold">Nombre</span>
                <input id="Nombre" name="nombre" type="text" class="w-full border-2 border-gray-300 rounded-lg p-2 mt-1 text-gray-800" />
            </label>
            <label for="email" class="w-full mt-3">
                <span class="text-sm font-semibold">Correo</span>
                <input id="email" name="email" type="email" class="w-full border-2 border-gray-300 rounded-lg p-2 mt-1 text-gray-800" />
            </label>
            <label for="password" class="w-full mt-3">
                <span class="text-sm font-semibold">Contraseña</span>
                <input id="password" name="password" type="password" class="w-full border-2 border-gray-300 rounded-lg p-2 mt-1 text-gray-800" />
            </label>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Enviar</button>
        </form>
    </div>
</body>
</html>
